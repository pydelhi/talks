<html lang="en" ng-app="pyDelhiTalksApp">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Talks &#8226; PyDelhi</title>
    <meta name="description" content="Talks at Python Delhi User Group" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://pydelhi.org/assests/css/main.css' rel='stylesheet' />
    <link href='./assests/css/main.css' rel='stylesheet' />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/responded.min.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"> </script>
    <script src="./assests/js/controller.js">
</script>
</head>

<body class="page page-talks" ng-controller="VideoListCtrl">

    <div id="video-player-container" class="jumbotron video-player-container hide">
        <button id="video-player-container-dismiss" type="button" class="jumbotron-close" data-dismiss="jumbotron" aria-label=
        "Close"><span aria-hidden="true">&#215;</span></button>

        <div class="container video-player-container">
            <div id="player"></div>
        </div>
    </div>

    <div class="container">

        <!-- GitHub Fork Ribbon -->
        <a class='link--fork-on-github' href="https://github.com/pydelhi/talks">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://pydelhi.org/assests/images/btn--fork-on-github.png" alt="Fork me on GitHub" />
        </a>

        <br>

        <div class="row">
            <div class="col-md-12">
              <div class="input-group input-group-lg">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
                <input class="form-control" placeholder="Search" type="text" ng-model="query">
              </div>
            </div>
        </div>

        <br>

        <div class="row" ng-cloak>
            <div class="col-md-3 col-sm-6" ng-repeat="video in videos | filter:query">
                <div class="well well-xxsm well-video-container">
                    <div class="video-container-title">
                        {{video.title}}
                    </div>

                    <div class="video-container-thumbnail"><img ng-src="{{youtubeThumbnail(video.videos.youtube)}}" width="100%" ng-click=
                    "selectVideo(video)" /></div>

                    <div class="video-container-info">
                        <p class="video-container-presenter">by {{video.presenter}} ({{video.venue}} {{video.year}})</p>
                        <span class="label label-default" ng-repeat-start="tag in video.tags">{{tag}}</span>
                        <span ng-repeat-end></span>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="./assests/js/main.js"></script>
    <script src="./assests/js/youtube.js"></script>
</body>
</html>
